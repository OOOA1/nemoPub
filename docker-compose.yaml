# compose v2 не требует ключа `version`, поэтому его опускаем
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner              # как у тебя было
    container_name: nemo_pub_app
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: development       # dev-режим, как на Replit
      PORT: 3000
      CHOKIDAR_USEPOLLING: "true" # стабильнее вотчинг в контейнере
      WATCHPACK_POLLING: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      PUPPETEER_SKIP_DOWNLOAD: "true" 
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    # В dev у тебя стартует vite/tsx — healthcheck обычно лишний; вернёшь при необходимости
    # healthcheck:
    #   test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health >/dev/null 2>&1 || exit 1"]
    #   interval: 20s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 30s
    command: ["npm", "run", "dev"]  # как на Replit
    volumes:
      - ./:/app                     # монтируем исходники
      - node_modules:/app/node_modules # node_modules храним в отдельном volume
    shm_size: "1gb"
  db:
    image: postgres:15
    container_name: nemo_pub_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nemo
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nemo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  node_modules:

